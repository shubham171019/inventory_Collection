
{% extends 'base1.html' %}
{% block content %}
    
  <form method="POST">
    {% csrf_token %}
       
      <div class="container main-box" style="padding-left:200px; padding-right:250px">
          <h2>Sign Up Form</h2>
          {% for fm in form %}
          {{fm.label_tag}} {{fm}} {{fm.error| striptags}}<br><br>
          {% endfor %}
  
      <button type="Submit" class="btn btn-primary">Submit</button>
  
      {% if form.non_field_errors %}
      {% for error in form.non_field_errors %}
          {{ error }}
      {% endfor %}
      {% endif %}
           
      </div>
  </form> 


{% endblock %}
